        function tuesday() {
            document.getElementById('frat1').innerHTML = 'No parties today :(';

            var fratcount = parseInt(localStorage.getItem('fratcountertues'));
              
            for (var i = 1; i < fratcount + 1; i++) {
                
                var cum = document.getElementById("frat" + i);
                cum.style.color = 'red';
                cum.style.fontSize= '35px';
                
                var name = localStorage.getItem('frat'+ i + 'tuesdayparty');
                var tuestime = localStorage.getItem('frat' + i + 'tuesdaytime');
                var tuesdetails = localStorage.getItem('frat' + i + 'tuesdaydetails');

                document.getElementById('frat' + i).innerHTML = name;
                document.getElementById('frat' + i + 'time').innerHTML =  "- " + "<span style='margin-left: 0px; font-weight: bold'>Starting time: </span>" + tuestime;
                document.getElementById('frat' + i +'details').innerHTML =  "- " + "<span style='margin-left: 0px; font-weight: bold'>Party details: </span>"  + tuesdetails;
                }
            
            if (fratcount == 0) {
                document.getElementById('frat1').innerHTML = 'No parties today :(';
                document.getElementById('frat1time').innerHTML = null;
                document.getElementById('frat1details').innerHTML = null;
                fratcount++;
            }
